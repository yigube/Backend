name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
        env:
          NODE_ENV: test
          DB_DIALECT: sqlite
          DB_NAME_TEST: ':memory:'
          JWT_SECRET: testsecret
