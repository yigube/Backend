version: '3.9'

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_DATABASE: ${DB_NAME:-asistencia_db}
      MYSQL_USER: ${DB_USER:-appuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
      TZ: ${DB_TZ:-UTC}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: >-
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      --slow-query-log=ON --long-query-time=1 --log-output=TABLE

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/').then(r=>{if(!r.ok) process.exit(1);}).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
    environment:
      NODE_ENV: production
      PORT: ${PORT:-4000}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET requerido}
      DB_DIALECT: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-appuser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-asistencia_db}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-500}
      DB_TZ: ${DB_TZ:-Z}
    ports:
      - "${PORT:-4000}:4000"
    env_file:
      - .env

volumes:
  db_data:
